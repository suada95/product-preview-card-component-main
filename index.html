<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Overpass+Mono&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

 </head>
 <body>
  <div class="container">
    <div class="product">
     <img class="photo" src="images/image-product-desktop.jpg" alt="perfume photo">
     <img class="image2" src="images/image-product-mobile.jpg" alt="perfume photo">
    </div>

    <div class="product-info">
      <p>Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
 
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
       <h1>$149.99</h1>
       <p><del>$169.99</del></p>
      </div>
      <button class="btn"><img src="images/icon-cart.svg"> Add to Cart</button>
   
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/suada95">Suada Shehi</a>.
      </div>

     </div>

   </div>
 </section>
  
 </body>
</html>
